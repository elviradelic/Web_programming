<div class="container" id="create-event">
    <h1>Create New Event</h1>
    <p>Fill in the details to create a new event.</p>
    
    <form class="event-form">
        <div class="form-group">
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" class="form-control" placeholder="Enter event name">
        </div>

        <div class="form-group">
            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" class="form-control">
        </div>

        <div class="form-group">
            <label for="event-location">Location</label>
            <input type="text" id="event-location" class="form-control" placeholder="Enter event location">
        </div>

        <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" class="form-control" rows="4" placeholder="Provide event details"></textarea>
        </div>

        <div class="form-group">
            <label for="event-category">Category</label>
            <select id="event-category" class="form-control">
                <option>Conference</option>
                <option>Music Festival</option>
                <option>Business Meeting</option>
                <option>Wedding</option>
            </select>
        </div>

        <button type="submit" class="create-event-btn">Create Event</button>
    </form>
</div>
