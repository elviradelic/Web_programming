<div class="container">
    <h1>Account Settings</h1>
    <p>Update your account preferences.</p>
    <form>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="notifications" class="form-label">Email Notifications</label>
            <select class="form-control" id="notifications">
                <option>Enabled</option>
                <option>Disabled</option>
            </select>
        </div>
        <button type="submit" class="btn-settings">Update Settings</button>

    </form>
</div>
